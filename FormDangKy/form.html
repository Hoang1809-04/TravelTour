<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section id="wrap-container">
        <article id="form-register">
            <img src="../Img/tourbg.png" alt="">
            <form>
                <h2>Đăng Nhập</h2>
                <div class="form-group">
                    <label for="text" class="title">Tên tài khoản:</label>
                    <div class="box-group">
                        <input type="text" name="text" class="input username" placeholder=" " autofocus
                            autocomplete="off">
                        <label class="label" for="text">Username</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="title">Mật khẩu:</label>
                    <div class="box-group">
                        <input type="password" name="pass" class="input password" placeholder=" " autocomplete="off">
                        <label class="label" for="pass">Password</label>
                    </div>
                </div>
                <button class="button">Đăng Nhập</button>
                <div class="or">
                    <span>Or</span>
                </div>
                <div class="socical">
                    <a href="" class="social">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="" class="social">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="" class="social">
                        <i class="bi bi-google"></i>
                    </a>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
